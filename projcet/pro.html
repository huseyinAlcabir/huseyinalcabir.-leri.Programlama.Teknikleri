<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata for the page, including character encoding and viewport settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Flag Quiz</title>
  
  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main container for the quiz -->
  <div id="quiz-container">
    <h1>Guess the Flag</h1>
    
    <!-- Container displaying the current score -->
    <div id="score-container">Score: <span id="score">0</span></div>
    
    <!-- Container displaying the remaining time for each question -->
    <div id="timer-container">Time Remaining: <span id="question-time-remaining">30</span>s</div>
    
    <!-- Container to display the current flag image -->
    <div id="flag-container"></div>
    
    <!-- Container to hold the answer options -->
    <div id="options-container"></div>
    
    <!-- Container to display hints or messages -->
    <div id="hint-container"></div>
    
    <!-- Button to get a hint -->
    <button id="hint-button">Get Hint</button>
    
    <!-- Button to delete two incorrect answers -->
    <button id="remove-two-button" style="display: none;">Delete two answers</button>
    
    <!-- Modal to display the end game message and options -->
    <div id="modal" style="display: none;">
      <div id="modal-message"></div>
    </div>
  </div>

  <!-- External JavaScript file that contains the logic for the quiz -->
  <script src="script.js"></script>
</body>
</html>
