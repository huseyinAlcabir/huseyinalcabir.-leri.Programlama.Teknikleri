<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap");

      body {
        background-color: #e3f2fd; /* لون خلفية مريح */
        font-family: "Roboto", sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .repo {
        background: linear-gradient(145deg, #ffffff, #dbe4f3); /* تدرج ألوان جذاب */
        border-radius: 20px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 80%;
        max-width: 600px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .repo:hover {
        transform: translateY(-10px); /* تأثير رفع عند التمرير */
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      img {
        width: 150px; /* حجم مناسب للصورة */
        height: 150px;
        border-radius: 50%;
        margin-bottom: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        object-fit: cover; /* لضمان عرض جيد للصورة */
      }

      img:hover {
        transform: scale(1.1); /* تكبير عند التمرير */
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #1e88e5;
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      h2 {
        color: #1565c0;
        font-size: 1.8em;
        margin-top: 20px;
      }

      li {
        font-size: 20px;
        list-style-type: none;
        margin: 10px 0;
      }

      a {
        color: #0d47a1;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      a:hover {
        text-decoration: underline;
        font-size: 22px;
        font-weight: bold;
        color: #1565c0;
      }

      hr {
        margin: 20px auto;
        border: none;
        height: 1px;
        background-color: #ddd;
        width: 80%;
      }

      p {
        font-size: 18px;
        color: #555;
      }
    </style>

    <title>Advanced Programming</title>
  </head>
  <body>
    <div class="repo">
      <img
        src="images/photo_2025-01-06_12-16-09.jpg" 
        alt=""
      />
      <b><h1 id="name_id">HÜSEYİN ALCABİR</h1></b>
      <hr />
      <b><h2 id="Project">Project</h2></b>
      <ul>
        <li>
          <a href="https://huseyinalcabir.github.io/-leriProgramlamaTeknikleri/">
            -- Guess The Flag
          </a>
        </li>
      </ul>
      <hr />
      <b><h2 id="class-work">My GitHub Account</h2></b>
      <p>
        <a href="https://github.com/huseyinAlcabir">HÜSEYİN ALCABİR</a>
      </p>
      <hr />
    </div>
  </body>
</html>
