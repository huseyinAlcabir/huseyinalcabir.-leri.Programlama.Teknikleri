<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap");

      body {
        background-color: #f0f8ff; /* لون مريح للعين */
        font-family: "Roboto", sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .repo {
        background: #ffffff; /* خلفية بيضاء لإبراز المحتوى */
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 80%;
        max-width: 600px;
      }

      img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-bottom: 20px;
      }

      h1 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      h2 {
        color: #444;
        font-size: 1.8em;
        margin-top: 20px;
      }

      li {
        font-size: 20px;
        list-style-type: none;
        margin: 10px 0;
      }

      a {
        color: #007acc;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      a:hover {
        text-decoration: underline;
        font-size: 22px;
        font-weight: bold;
        color: #005f99;
      }

      hr {
        margin: 20px auto;
        border: none;
        height: 1px;
        background-color: #ddd;
        width: 80%;
      }

      p {
        font-size: 18px;
        color: #555;
      }
    </style>

    <title>Advanced Programming</title>
  </head>
  <body>
    <div class="repo">
      <img
        src="photo_2025-01-06_12-15-19.jpg"
        alt="Profile Picture"
      />
      <b><h1 id="name_id">HÜSEYIN ALCABIR</h1></b>
      <hr />
      <b><h2 id="Project">Project</h2></b>
      <ul>
        <li>
          <a href="https://huseyinalcabir.github.io/-leriProgramlamaTeknikleri/"
            >-- Guess The Flag</a
          >
        </li>
      </ul>
      <hr />
      <b><h2 id="class-work">My GitHub Account</h2></b>
      <p>
        <a href="https://github.com/huseyinAlcabir">HÜSEYİN ALCABİR</a>
      </p>
      <hr />
    </div>
  </body>
</html>
